<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud IDE</title>
    <link rel="stylesheet" href="${styleUri}">
</head>
<body>
    <div>
        <!-- Session Management Section -->
        <div class="section">
            <div class="section-title">Session Management</div>
            <div id="countdown" class="countdown">Loading...</div>
            <div id="endTimeDisplay"></div>
            
            <div class="item-with-button">
                <span style="font-size: 12px;">Add Time</span>
                <button class="button" id="addTimeBtn">+5 minutes</button>
            </div>
        </div>
        
        <!-- Browser Section -->
        <div class="section">
            <div class="section-title">Browser</div>
            <div class="item-with-button">
                <button class="button" id="openDevServerBtn">Open in browser...</button>
            </div>
        </div>
        
        <!-- Info Section -->
        <div class="section">
            <div class="section-title">Info</div>
            <div class="item-with-button">
                <button class="button" id="showInfoBtn">View</button>
            </div>
        </div>
        
        <div class="footer">
            Any issues? Contact help@revature.com.
        </div>
    </div>

    <script src="${scriptUri}"></script>
</body>
</html>
